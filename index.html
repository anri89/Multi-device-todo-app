<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>

    <div class="container">

        <button id="toggle-dark-mode">ðŸŒ™ Dark Mode</button>
        
        <h1>To-Do List</h1>

        
        <div class="task-input">
            <input type="text" id="task-name" placeholder="Task name...">
            <input type="date" id="task-date">


            <!--user can select the task category-->
            <select id="task-category">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Urgent">Urgent</option>
            </select>
            

            <!-- dropdown menu, where users can set the task priority such as high, medium or low -->
            <select id="task-priority">
                <option value="High">ðŸ”¥ High</option>
                <option value="Medium">âš¡ Medium</option>
                <option value="Low">ðŸ“‰ Low</option>
            </select>


            <button class="add-btn">Add</button>


        </div>

        <div class="filter-buttons">

            <button id="filter-all">All</button>

            <button id="filter-pending">Pending</button>

            <button id="filter-completed">Completed</button>

        </div>

        <div class="task-container" id="task-container"></div>

        <div class="task-summary">

            <p>Total: <span id="total-count">0</span></p>
            <p>Pending: <span id="pending-count">0</span></p>
            <p>Completed: <span id="completed-count">0</span></p>

        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
